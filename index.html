<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100 mb-12">
    <div class="container text-center">
      <h1 class="text-4xl font-bold mb-6">Object Detection</h1>
      <div class="flex justify-center mb-4 space-x-2">
        <button id="upload-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Upload Photo
        </button>
        <input type="file" id="file-input" accept="image/*" class="hidden" />
        <button id="detect-btn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
          Detect Objects
        </button>
        <button id="reset-btn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Reset</button>
      </div>
      <div id="image-container" class="relative mb-4"></div>
      <div id="detection-container" class="relative"></div>
      <canvas id="chart" class="mt-4"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <script src="script.js"></script>
  </body>
</html>
